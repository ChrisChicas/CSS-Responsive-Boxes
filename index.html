<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Pillow Talk Mockup</title>
</head>
<body>

        <header>
            <section class="logo">

                <h2>The ultimate pillows, we rest our case!</h2>
            </section>
            <h2 class="tagline">Get down with us</h2>
        </header>
        <aside>
            <nav>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="main-image">
                <a href="#"><img src="./assets/imgs/all.png" alt="Shop All Image"></a>
            </div>
            <div class="two-row">
                <a href="#"><img src="./assets/imgs/decorative.png" alt="Decore!"></a>
                <a href="#"><img src="./assets/imgs/sugar-collection.png" alt="Sugar Collection!"></a>
            </div>
            <div class="three-row">
                <a href="#"><img src="./assets/imgs/press.png" alt="Our Press"></a>
                <a href="#"><img src="./assets/imgs/blog.png" alt="Bloggicus"></a>
                <a href="#"><img src="./assets/imgs/m&e.png" alt="M&E"></a>
            </div>
        </main>
        <footer>
            <h2>Sleep on it!</h2>
        </footer>
    </div>

</html>
